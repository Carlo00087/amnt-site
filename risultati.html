<style>
/* Page transition */
body {
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

body.fade-in {
  opacity: 1;
}

body.fade-out {
  opacity: 0;
}
</style>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");

    document.querySelectorAll("a[href]").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", function (e) {
          const href = this.getAttribute("href");
          if (href && !href.startsWith("#") && !href.startsWith("mailto:") && !href.startsWith("tel:")) {
            e.preventDefault();
            document.body.classList.remove("fade-in");
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location = href;
            }, 300);
          }
        });
      }
    });
  });
</script>
</head>
<body>
<div style="margin: 20px 0; display: flex; flex-wrap: wrap; gap: 10px;">
<input id="searchInput" onkeyup="filterResults()" placeholder="Cerca partite..." style="padding: 8px; flex: 1; min-width: 200px;" type="text"/>
<input id="startDate" onchange="filterResults()" style="padding: 8px;" type="date"/>
<input id="endDate" onchange="filterResults()" style="padding: 8px;" type="date"/>
</div>
<script>
function filterResults() {
    var input = document.getElementById('searchInput').value.toLowerCase();
    var startDate = document.getElementById('startDate').value;
    var endDate = document.getElementById('endDate').value;
    var rows = document.querySelectorAll('.match-row');

    rows.forEach(function(row) {
        var text = row.textContent.toLowerCase();
        var date = row.getAttribute('data-date');

        var matchesText = input === "" || text.includes(input);
        var matchesDate = true;

        if (startDate && date < startDate) matchesDate = false;
        if (endDate && date > endDate) matchesDate = false;

        if (matchesText && matchesDate) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
}
</script>
