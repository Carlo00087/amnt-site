  <style>
    .sponsor-container {
      padding: 60px 20px;
      text-align: center;
    }

    .sponsor-container h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .sponsor-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .sponsor-item {
      width: 180px;
      transition: transform 0.3s ease;
    }

    .sponsor-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .sponsor-item:hover {
      transform: scale(1.05);
    }
  </style>
  <script>
    function openSponsorPopup(url) {
      window.open(url, '_blank', 'width=600,height=500');
    }
  </script>
